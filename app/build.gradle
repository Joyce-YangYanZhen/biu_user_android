android {
    compileSdkVersion 29
    buildToolsVersion "29.0.1"
    defaultConfig {
        applicationId "com.noplugins.keepfit.userplatform"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 9
        versionName "1.0.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //X5兼容64位手机
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
        multiDexEnabled true
        manifestPlaceholders = [
                JPUSH_APPKEY : "1160ccf17f0ca2749e307caf",//值来自开发者平台取得的AppKey-极光 d13f71671f41e575cc2d39df
                JPUSH_CHANNEL: "default_developer",
                qqappid      : "b016aca4f940f725d896cbec303d59e2",
        ]

    }

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }

    signingConfigs {
        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        release {
            keyAlias properties.getProperty("keystroe_keyAlias")
            storeFile file(properties.getProperty("keystroe_storeFile"))
            storePassword properties.getProperty("keystroe_storePassword")
            keyPassword properties.getProperty("keystroe_keyPassword")

        }

    }

    buildTypes {
        debug {
            signingConfig signingConfigs.release
            debuggable true
            jniDebuggable true

        }
        release {
            signingConfig signingConfigs.release
            debuggable true
            jniDebuggable true
//            minifyEnabled true /*发布版一定要混淆，下面是混淆文件*/
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'


        }
    }
    packagingOptions {
        exclude('META-INF/LICENSE')
        exclude 'META-INF/rxjava.properties'
    }
    allprojects {
        repositories {
            mavenCentral()
            jcenter()
            maven { url 'https://maven.google.com' }
            maven { url 'https://maven.fabric.io/public' }
            maven { url 'https://jitpack.io' }
            mavenCentral(url: "https://dl.bintray.com/ycjiang/ycjiang")
            maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
            flatDir {
                dirs 'libs'
            }
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def buildType = variant.buildType.name
                def fileName = "哔呦_用户端_${defaultConfig.versionName}_${buildType}_${getCurrentTime()}.apk"
                outputFileName = fileName
            }
        }
    }
}


//获取当前时间
def getCurrentTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

